<html lang="en" data-theme="retro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.1.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container mx-auto max-w-sm">
      <h1 class="text-4xl mt-8 text-center">Ninja Weather</h1>
      <div class="form-control py-4 items-center w-full">
        <label class="label" for="city"
          >Enter a location for weather information
        </label>
        <input type="text" name="city" class="input input-bordered w-full" />
      </div>

      <div class="card w-96 bg-base-100 shadow-xl image-full hidden">
        <figure class="time">
          <img
            src="images/day.svg"
            alt="time"
            style="height: 320px; width: 400px"
            class="time"
          />
        </figure>
        <div class="details card-body items-center text-center">
          <h2 class="city card-title text-4xl">City Name!</h2>
          <p class="conditions">
            If a dog chews shoes whose shoes does he choose?
          </p>
          <img src="./images/icons/1.svg" alt="icon" class="icon" />
          <div class="temperature text-4xl">
            <span>temp</span>
            <span>&deg;: C</span>
          </div>
        </div>
      </div>
