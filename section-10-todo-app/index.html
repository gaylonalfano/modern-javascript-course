<html lang="en" data-theme="synthwave">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@1.25.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>Todos</title>
  </head>
  <body>
    <section class="title">
      <div class="container mx-auto text-center py-6">
        <h1 class="text-7xl text-primary">Todo List</h1>
      </div>
    </section>

    <section class="search">
      <div class="container mx-auto py-4 max-w-sm">
        <div class="form-control">
          <input type="text" placeholder="search" class="input bg-base-200" />
        </div>
      </div>
    </section>

    <section class="todos">
      <div class="container mx-auto py-4 max-w-sm">
        <ul
          class="menu p-3 border border-secondary rounded-box bg-base-50"
        ></ul>
      </div>
    </section>

    <section class="add">
      <div class="container mx-auto py-4 max-w-sm">
        <div class="form-control">
          <input
            type="text"
            placeholder="add todo..."
            class="input bg-base-200"
          />
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
